<!DOCTYPE html>
<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <style>

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node {
            font: 10px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }

    </style>

</head>
<body ng-app="myApp" ng-controller="DonutChartController">

<donut-chart data="chart" ng-repeat="chart in charts"></donut-chart>

<script>

    var app = angular.module('myApp', []);

    app.controller('DonutChartController', function($scope){
       $scope.charts = d3.range(10).map(function(){
          return d3.range(10).map(Math.random);
       })
    })

    app.directive('donutChart', function() {

        function link(scope, el) {

            var width = 460, height = 300, radius = Math.min(width, height) / 2;

            var color = d3.scale.category20();

            var pie = d3.layout.pie()
                    .sort(null);

            var arc = d3.svg.arc()
                    .innerRadius(radius - 100)
                    .outerRadius(radius - 50);

            var svg = d3.select(el[0]).append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
                    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

            var path = svg.selectAll("path")
                    .data(pie(scope.data))
                    .enter().append("path")
                    .attr("fill", function(d, i) { return color(i); })
                    .attr("d", arc);

        }
        return {
            link:link,
            restrict: 'E',
            scope: {data: "="}
        }
    });
</script>
</body>
</html>
